<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página</title>
    <style>
        .container * {
            color: blue;
        }
        .section2 ul li {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primeira seção com a classe "section1" -->
        <section class="section1">
            <p>Este é o primeiro parágrafo da primeira seção.</p>
            <p>Este é o segundo parágrafo da primeira seção.</p>
            <p>Este é o terceiro parágrafo da primeira seção.</p>
        </section>

        <!-- Segunda seção com a classe "section2" -->
        <section class="section2">
            <ul>
                <li>Item 1 da lista</li>
                <li>Item 2 da lista</li>
                <li>Item 3 da lista</li>
            </ul>
        </section>
    </div>
</body>
</html>
