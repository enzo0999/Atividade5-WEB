<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
        .cabecalho {
            font-size: 34px;
        }
        .rodape {
            font-size: 14px;
            background-color: gray;
        }
        main {
            font-size: 18px;
        }
        #last-content {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <h1>Explore o Mundo com a Gente!</h1>
    </header>
    <main>
        <p>Descubra os destinos mais incríveis para sua próxima aventura.</p>
        <p>Encontre dicas de viagem, roteiros e experiências únicas ao redor do planeta.</p>
    </main>
    <footer class="rodape">
        <p>Viaje mais, viva mais! Dicas e guias exclusivos para exploradores.</p>
        <p id="last-content">Siga-nos para mais conteúdos sobre viagens inesquecíveis!</p>
    </footer>
</body>
</html>
