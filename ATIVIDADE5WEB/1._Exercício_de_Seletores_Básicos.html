<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Exemplo</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
        .cabecalho {
            font-size: 34px;
        }
        .rodape {
            font-size: 14px;
            background-color: gray;
        }
        main {
            font-size: 18px;
        }
        #last-content {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <main>
        <p>Este é o primeiro parágrafo do conteúdo principal.</p>
        <p>Aqui está o segundo parágrafo com mais informações.</p>
    </main>
    <footer class="rodape">
        <p>Este é o rodapé do site.</p>
        <p id="last-content">Este é o último conteúdo do rodapé.</p>
    </footer>
</body>
</html>
