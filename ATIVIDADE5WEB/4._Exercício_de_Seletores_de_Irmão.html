<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página HTML</title>
    <style>
        h1 ~ p {
            color: green;
        }

        h2 + p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Título 1</h1>
    <p>Parágrafo 1</p>
    <h2>Título 2</h2>
    <p>Parágrafo 2</p>
</body>
</html>
