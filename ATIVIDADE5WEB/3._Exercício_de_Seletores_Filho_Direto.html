<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo</title>
    <style>
        .menu > * {
            color: red;
        }
        .menu > ul > li {
            color: blue; 
        }
    </style>
</head>
<body>

    <div class="menu">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <p>Este é um parágrafo dentro da div menu.</p>
    </div>

</body>
</html>
